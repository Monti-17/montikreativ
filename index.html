<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="monti | kreativ">
  <meta name="author" content="monti|kreativ">
  <title>monti | kreativ</title>
  <link rel="icon" type="image/png" href="app/images/favicon.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="app/images/apple-touch-icon-152x152.png">
  <link rel="stylesheet" href=dist/style.css>
  <link rel="stylesheet" href="https://use.typekit.net/yho6zdn.css">
  <script src="https://kit.fontawesome.com/f04367806d.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src=dist/script.js></script>
  <script src=dist/masonry.pkgd.min.js></script>
</head>

<body>
  <svg xmlns="http://www.w3.org/2000/svg" width="0" height="0" viewBox="0 0 100 100">
    <defs>
      <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#7eab29" />
        <stop offset="70%" stop-color="#314210" />
      </linearGradient>
      <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#7eab29" />
        <stop offset="70%" stop-color="#314210" />
      </linearGradient>
    </defs>
  </svg>
  <nav>
    <ul id="menu" class="c-nav underliner">
      <img id="menulogo" src="app/images/menulogo.svg" alt="">
      <li class="c-nav__item">
        <span class="menuitems"><a href="#portfolio">portfolio</a></span>
      </li>
      <li class="c-nav__item">
        <span class="menuitems"><a href="#about">about</a></span>
      </li>
      <li class="c-nav__item">
        <span class="menuitems"><a href="#contact">contact</a></span>
      </li>
      <li id="facebook">
        <a href="https://facebook.com/montikreativ1" target="/" class="menuitems fab fa-facebook-f"></a>
      </li>
      <li id="instagram">
        <a href="https://instagram.com/montikreativ" class="menuitems fab fa-instagram"></a>
      </li>
    </ul>
  </nav>

  <main class="wrapper">
    <section class="fullScreen">
      <div id="topimage">
        <img id="logo" src="app/images/mklogo.svg" alt="logo">
      </div>
      <div id="topGrid">
        <div class="row">
          <div class="column" id="photography">
            <div class="button">
              <i class="fas fa-camera-retro fa-10x" data-fa-mask="fas fa-camera-retro" href="#portfolio">
                <a href="#">photography</a>
              </i>
            </div>
          </div>
          <div class="column" id="design">
            <div class="button">
              <i class="fas fa-pencil-ruler fa-10x" data-fa-mask="fas fa-pencil-ruler" href="#">
                <a href="#">graphic design</a>
              </i>
            </div>
          </div>
          <div class="column" id="web">
            <div class="button">
              <i class="fas fa-laptop-code fa-10x" data-fa-mask="fas fa-laptop-code">
                <a href="#">web design</a>
              </i>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="smallTransition" id="firstTransition" data-type="background" data-speed="10">
      <article>
        <p>scroll down</p>
        <p><img src="app/images/caret.svg" alt="down arrow"></p>
      </article>
    </section>
    <section id="portfolio">
      <h1>portfolio</h1>
      <img class="sectionUnderline" src="app/images/whiteunderline.svg" alt="underline">
    </section>
  </main>
  <script src="dist/underline.js"></script>
</body>

</html>
